id: ghost 
title: "Ghost"
version: 5.10.1
release-notes: "Initial release of Ghost for EmbassyOS"
license: mit
wrapper-repo: "https://github.com/Start9Labs/ghost-wrapper"
upstream-repo: "https://github.com/TryGhost/ghost"
support-site: "https://ghost.org/help"
marketing-site: "https://ghost.org"
build: ["make"]
description:
  short: A self-hosted blogging platform
  long: |
    Ghost is a free and open source blogging platform written in JavaScript and distributed under the MIT License, designed to simplify the process of online publishing for individual bloggers as well as online publications.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /var/lib/ghost/content
health-checks:
  main:
    name: Web Interface
    success-message: The Ghost UI is accessible
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
alerts: {}
volumes:
  main:
    type: data
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "2368"
    lan-config:
        443:
         ssl: true
         internal: 2368
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
